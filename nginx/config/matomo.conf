upstream php-handler {
    server matomo:9000;
}

# HTTP-to-HTTPS forwarding
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# HTTPS-Serverblock for Matomo 
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;

    # SSL-certificate & Key
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    # make sure outgoing links don't show the URL to the Matomo instance
    add_header Referrer-Policy origin;

    # path to the matomo instance
    root /var/www/html; 
    index index.php;
    try_files $uri $uri/ =404;

    # only allow accessing the following php files
    location ~ ^/(index|matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs).php {
        # regex to split $uri to $fastcgi_script_name and $fastcgi_path
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Check that the PHP script exists before passing it
        try_files $fastcgi_script_name =404;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # prohibit httpoxy: https://httpoxy.org/ - no intern http can be sent so proxy
        fastcgi_param HTTP_PROXY ""; 
        fastcgi_pass php-handler;
    }

    # deny access to all other .php files
    location ~* ^.+\.php$ {
        deny all;
        return 403;
    }

    # disable all access to the following directories
    location ~ /(config|tmp|core|lang) {
        deny all;
        # can be replaced with 404 to not show these directories exist
        return 403;
    }

    location ~ /\.ht {
        deny all;
        return 403;
    }

    location ~ js/container_.*_preview\.js$ {
        expires off;
        add_header Cache-Control 'private, no-cache, no-store';
    }

    location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
        allow all;
        # Cache images,CSS,JS and webfonts for an hour
        # Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
        expires 1h;
        add_header Pragma public;
        add_header Cache-Control "public";
    }

    location ~ /(libs|vendor|plugins|misc/user) {
        deny all;
        return 403;
    }

    # properly display textfiles in root directory
    location ~/(.*\.md|LEGALNOTICE|LICENSE) {
        default_type text/plain;
    }
}