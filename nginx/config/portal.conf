# ðŸ”¹ HTTP-zu-HTTPS-Weiterleitung
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    return 301 https://$host$request_uri;  # Weiterleitung auf HTTPS
}

# ðŸ”¹ HTTPS-Serverblock
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name localhost;
    
    # ðŸ”¹ SSL-Zertifikat & SchlÃ¼ssel
    ssl_certificate /etc/nginx/ssl/localhost.crt;
    ssl_certificate_key /etc/nginx/ssl/localhost.key;

    # ðŸ”¹ Starke Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ecdh_curve X25519:prime256v1:secp384r1;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    # ðŸ”¹ HSTS (Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

     # ðŸ”¹ OCSP-Stapling (Optimierung fÃ¼r ZertifikatsprÃ¼fung)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/localhost.crt;

    # ðŸ”¹ Resolver fÃ¼r OCSP-Stapling
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # ðŸ”¹ Root-Verzeichnis fÃ¼r die Website
    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¹ UnterstÃ¼tzt URLs ohne .html-Erweiterung
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # ðŸ”¹ Statische Dateien im Cache halten
    location /assets/ {
        expires 1h;
        add_header Cache-Control "public";
    }
}